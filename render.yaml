services:
  # Backend API
  - type: web
    name: xenorasec-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      apt-get update
      apt-get install -y nmap
      wget https://github.com/projectdiscovery/nuclei/releases/latest/download/nuclei_2.9.15_linux_amd64.zip
      unzip nuclei_2.9.15_linux_amd64.zip
      mv nuclei /usr/local/bin/
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./scans.db
      - key: ALLOW_LOCALHOST_SCANNING
        value: true
      - key: ALLOW_PRIVATE_IP_SCANNING
        value: false
      - key: PYTHON_VERSION
        value: 3.11.9
    
  # Frontend (Static Site)
  - type: web
    name: xenorasec-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://xenorasec-backend.onrender.com
