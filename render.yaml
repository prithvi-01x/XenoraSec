services:
  # Backend (Docker)
  - type: web
    name: xenorasec-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.render
    autoDeploy: true

    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:////tmp/scans.db
      - key: DEBUG
        value: false
      - key: ALLOW_LOCALHOST_SCANNING
        value: false
      - key: ALLOW_PRIVATE_IP_SCANNING
        value: false
      - key: GLOBAL_SCAN_TIMEOUT
        value: 180
      - key: NMAP_TIMEOUT
        value: 120
      - key: NUCLEI_TIMEOUT
        value: 120
      - key: MAX_TARGETS_PER_SCAN
        value: 1
      - key: NMAP_MAX_PORTS
        value: 1000
      - key: ALLOWED_ORIGINS
        value: https://xenorasec-frontend.onrender.com,http://localhost:5173
      - key: PYTHONUNBUFFERED
        value: 1

  # Frontend
  - type: web
    name: xenorasec-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://xenorasec-backend.onrender.com
