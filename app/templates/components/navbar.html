<header class="top-nav">
    <div class="page-title">
        {% block page_title %}Overview{% endblock %}
    </div>

    <div class="nav-actions">
        <button class="btn btn-outline btn-sm" onclick="toggleTheme()" title="Toggle Theme (Coming Soon)">
            <i class="fa-solid fa-moon"></i>
        </button>

        <div class="user-menu">
            <!-- Placeholder for user profile -->
            <div class="avatar-circle"
                style="width: 32px; height: 32px; background: var(--bg-hover); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                <i class="fa-solid fa-user" style="font-size: 0.875rem; color: var(--text-secondary);"></i>
            </div>
        </div>
    </div>
</header>
